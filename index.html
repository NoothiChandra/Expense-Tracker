<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container sign-in-container">
      <form id="signInForm">
        <div>
            <a href="Expenses Tracker" target="_blank">
                <img src="images/logo.png" alt="Example Image">
              </a>
        </div>
        <input class= "active" type="email" id="signin-email" placeholder="Email" required />
        <input type="password" id="signin-password" placeholder="Password" required />
        <button type="submit">Sign In</button>
        <p class="switch">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
      </form>
    </div>
    <div class="form-container sign-up-container hidden">
      <form id="signUpForm">
        <h2>Sign Up</h2>
        <input type="text" id="signup-name" placeholder="Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p class="switch">Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
      </form>
    </div>
  </div>

  <script src="src.js"></script>
</body>
</html>
